<section class="block15">
  <div class="block__inner">
    <picture class="block15__image">
      <source
        media="(min-width: 1200px)"
        sizes="287px"
        srcset="
          ./images/block15/block15_image_1200.jpg    287w,
          ./images/block15/block15_image_1200@2x.jpg 574w
        "
      />
      <source
        media="(min-width: 768px)"
        sizes="258px"
        srcset="
          ./images/block15/block15_image_768.jpg    258w,
          ./images/block15/block15_image_768@2x.jpg 506w
        "
      />
      <source media="(min-width: 320px)" srcset="" />
      <img src="" alt="" />
    </picture>

    <div class="block15__content">
      <h2 class="block15__title block__headline">
        что ты получишь<br />после курса_
      </h2>

      <ul class="block15__list list counter-list-number-cyan">
        <li
          class="block15__item 
          counter-list-number-cyan__item 
          counter-list-number-cyan__item--large"
        >
          <h3
            class="block15__item-title block15__item-title--secondline
            text-formatting text-formatting--darkgrey-extrabold"
          >
            окунешься в IT
          </h3>
          <p
            class="block15__item-text
            text-formatting text-formatting--lightgrey"
          >
            Без необходимости сразу учить кучу терминов.
          </p>
        </li>
        <li
          class="block15__item block15__item--right
          counter-list-number-cyan__item 
          counter-list-number-cyan__item--large"
        >
          <h3
            class="block15__item-title
            text-formatting text-formatting--darkgrey-extrabold"
          >
            Научишься создавать сайты
          </h3>
          <p
            class="block15__item-text
            text-formatting text-formatting--lightgrey"
          >
            За которые тебе будут готовы достойно платить.
          </p>
        </li>
        <li
          class="block15__item block15__item--lastnum
          counter-list-number-cyan__item 
          counter-list-number-cyan__item--large"
        >
          <h3
            class="block15__item-title
            text-formatting text-formatting--darkgrey-extrabold"
          >
            Получишь возможность работать мышкой
          </h3>
          <p
            class="block15__item-text
            text-formatting text-formatting--lightgrey"
          >
            Чтобы не пришлось работать лопатой.
          </p>
        </li>

        <li class="block15__item block15__item--end block15__item--right">
          <p class="block15__add-text slash-text">… и много-много другого.</p>

          <button class="button block15__button">получить видео-курс</button>
        </li>
      </ul>
    </div>
  </div>
</section>
